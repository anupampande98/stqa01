<html>
<head>
<meta charset="UTF-8">
<title> Sayaji Reservation Form </title>
</head>
<body>
<marquee>Welcome to Sayaji Pune. In the wake of COVID-19 we request you to kindly make reservations before visiting our hotel in order to avoid any type of inconvenience! </marquee>
<h1> <b> <i> *****FIVE, HOTEL***** </i></b></h1>
<form action="nextpage.html" method="GET">
<fieldset>
<legend>Personal Details</legend>
<label> Name : </label>
<input type="textbox" id="name" size="40"> </input><br><br>

<label for="email">Enter your email:</label>
<input type="email" id="email" name="email"><br><br>

<label for="phone"> Contact Number : </label>
<input type="tel" name="phone" id="phone"><br><br>

</fieldset>
<br>

<fieldset>
<legend>Booking Details: </legend>
<label for="date">Booking Date : </label>
<input type="date" id="date" name="date" min="2020-11-20"><br><br>

<label for="numofguests">Number of Guests : </label>
<input type="number" id="numofguests" name="numofguests" min="1" max="6"><br><br>

<p>Do you require Meals?</p>
<label for="yes"> YES </label>
<input type="radio" id="yes" name="meals" value="yes">
<label for="no"> NO </label>
<input type="radio" id="no" name="meals" value="no">
<br><br>


<label for="view">Do you want sea side facing?(Extra Charges applicable) </label>
<input type="checkbox" id="view" name="view" value="pay"><br><br>

<input type="reset" value="Reset"> <br><br>
<input type="submit" value="Submit">
</fieldset>

</form>
</body>
</html>
